<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
	<!-- 	当浏览器接收到当前的HTML文件内容的时候，会从上到下依次解析
	在解析的过程中如果发现：
	具有herf的link
	具有src的script
	具有src的img
	等具有外链的要在内部使用的资源
	这个时候浏览器会对该资源指向的链接自动发起请求  -->

	<link rel="stylesheet"  href="css/index.css">
</head>
<body>
	<h1>hello world!</h1>
	<h2>这是首页</h2>
	<img src="baby">
</body>
</html>
